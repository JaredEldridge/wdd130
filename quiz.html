<!DOCTYPE html>

    <head>

        <main>
            <form>
                <fieldset>
                    <legend>1. What HTML tag is used to create a hyperlink? </legend>
                        <div class="form-item column2">

                    <legend>2. How are id and class attributes selected in CSS? </legend>

                        <div class="form-item column1">
                            <select id="q3" name="q3" >

                                <option value="firefox">Hyper Text Markup Language</option>
                                <option value="safari">Home Tool Markup Language</option>
                            </select>
                        </div>

                    <legend>4. What is the bottom margin given this declaration?</legend>

                        <div class="form-item column1">
                            <input type="int" id="q4" name="q4">
                        </div>
                </fieldset>
                
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
