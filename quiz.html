<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WDD 130 | Quiz Form</title>

<body>
    <header>
        <h1>Basic HTML and CSS quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>

                <div class="form-item">
                    <label for="q1">1. What HTML tag is used to create a hyperlink?</label>
                    <input type="text" id="q1" name="q1">
                </div>


                <div class="form-item">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="2"></textarea>
                </div>


                <div class="form-item">
                    <label for="q3">3. What does HTML stand for?</label>
                    <select id="q3" name="q3">
                        <option value="" disabled selected hidden>Choose one ...</option>
                        <option value="chrome">Hyperlinks and Text Markup Language</option>
                        <option value="firefox">Hyper Text Markup Language</option>
                        <option value="safari">Home Tool Markup Language</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <p>margin: 10px 5px 15px;</p>
                    <input type="number" id="q4" name="q4">
                </div>

                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
